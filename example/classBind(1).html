<!DOCTYPE html>
<html lang="en" xmlns:v-bind="">

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">

</script>

<style>
  .active {
    width: 100px;
    height: 100px;
    background: green;
  }
</style>


<head>
  <meta charset="UTF-8">
  <title>classBind</title>
</head>
<body>


<div id="app">

  <div v-bind:class="{ active: isActive }">bindText</div>

</div>
<div>helloworld</div>


</body>

<script type="text/javascript">
  new Vue({
    el: '#app',
    data: {
      isActive: true,
      hasError: false
    }
  })
</script>
</html>
