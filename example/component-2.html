<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component-2</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>component-2</h1>
    <br>
    <div id="app">
        <!-- <lubo></lubo> -->
        <panda v-bind:from-here = "message"></panda>
    </div>
    <script>
        //注册全局组件
        // Vue.component('lubo',{
        //     template:`<div style="color:red;">全局化注册的lubo标签</div>`
        // })

        var app = new Vue({
            el:'#app',
            data:{
                message : 'SiChuan'
            },
            components:{
                "panda":{
                    template : `<div style="color:red;">Panda From {{ fromHere }}</div>`,
                    // props : ['here']
                    props : ['fromHere']
                }
            }
        })
    </script>
</body>
</html>
