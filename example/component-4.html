<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component-4</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
     <h1>component-4</h1>
     <br>
     <div id="app">
         <component v-bind:is="who"></component>
         <button @click="change">CLICK</button>
     </div>
     <script>
         var componentA = {template:`<div style="color:red;">componentA</div>`};
         var componentB = {template:`<div style="color:green;">componentB</div>`};
         var componentC = {template:`<div style="color:pink;">componentC</div>`};
 
         var app = new Vue({
             el:'#app',
             data:{
                 who : 'componentA'
             },
             components:{
                 "componentA":componentA,
                 "componentB":componentB,
                 "componentC":componentC,
             },
             methods:{
                 change:function(){
                     if(this.who=='componentA'){
                         this.who='componentB';
                     }else if(this.who=='componentB'){
                         this.who='componentC';
                     }else{
                         this.who='componentA';
                     }
                 }
             }
         })
     </script>
 </body>
 </html>
