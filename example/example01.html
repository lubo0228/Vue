<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example01</title>
    <script src="../assets/js/vue.js"></script>
    <script src="../assets/js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <h1>example01</h1>
    <br>
    <div id="app">
        {{message}}
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:'hello-world'
            },
            mounted:function(){
                $('#app').html('我是Jquery!');
            },
            methods:{
                add: function(){
                    console.log('调用了add方法');
                }
            }
        })
        app.add();
    </script>
</body>
</html>
