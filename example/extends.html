<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>extends</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>extends</h1>
    <br>
    <div id="app">
        ${num}
        <p><button @click="add">ADD</button></p>
    </div>
    <script>
        var extendsObj = {
            updated : function(){
                console.log('扩展updated');
            },
            add : function(){
                console.log('扩展ADD');
                this.num++;
            }
        };

        var app = new Vue({
            el:'#app',
            data:{
                num:1
            },
            methods:{
                add:function(){
                    console.log('原生ADD');
                    this.num++;
                }
            },
            updated:
                function(){
                    console.log('原生updated');                    
                },
            extends:extendsObj,
            delimiters:['${','}']
        })
    </script>
</body>
</html>
