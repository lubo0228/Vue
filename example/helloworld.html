<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello-world</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>hello-world</h1>
    <br>
    <div id="app">
        {{message}}
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:'hello-world'
            }
        })
    </script>
</body>
</html>
