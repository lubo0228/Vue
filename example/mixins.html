<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mixins</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>mixins</h1>
    <br>
    <div id="app">
        {{num}}
        <p><button @click="add">ADD</button></p>
    </div>
    <script>
        Vue.mixin({
            updated : function(){
                console.log('全局混入');
            }
        })

        var addLog = {
            updated : function(){
                console.log('混入'+this.num);
            }
        };

        var app = new Vue({
            el:'#app',
            data:{
                num:1
            },
            methods:{
                add:function(){
                    this.num++;
                }
            },
            updated:
                function(){
                    console.log('原生updated');                    
                },
            mixins:[addLog]
        })
    </script>
</body>
</html>
