<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>propsData</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>propsData</h1>
    <br>
    <div id="app">
      <header></header>
    </div>
    <script>
      var header_a = Vue.extend({
          template:`<p>{{message}} - {{a}}</p>`,
          data:function(){
            return{
                message:'Hi,I am Header'
            }
          },
          props:['a']
      });
      new header_a({propsData:{a:11}}).$mount('header');
    </script>
</body>
</html>
