
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <title>template</title>
     <script src="../assets/js/vue.js"></script>
 </head>
 <body>
     <h1>template</h1>
     <br>
     <div id="app">
         <h1>构造器模板</h1>
     </div>
 
     <template id="demo2">
         <h2 style="color:red">我是template标签模板</h2>
     </template>
 
     <script type="" id="demo3">
         <h2 style="color:red">我是script标签模板</h2>
     </script>
 
     <script>
         var app = new Vue({
             el:'#app',
             data:{
                 message:'hello-world'
             },
             // template:`
             //     <h1 style="color:red">我是选项模板</h1>
             //     `
 
             // template:'#demo2'
 
             template:'#demo3'
         })
     </script>
 </body>
 </html>
