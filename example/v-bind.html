<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-bind</h1>
    <br>
    <div id="app">
        <p><div><img v-bind:src="srcUrl"></div></p>
        <p><div><a :href="webUrl" target="_blank">Vue</a></div></p>
        <p><div :class="className">绑定css</div></p>
        <p><div :class="[classA,classB]">绑定css数组</div></p>
        <p><div :class="{classA:isTrue}">绑定css判断</div></p>
        <p><div :class="isTrue?classA:classB">绑定css三元</div></p>
        <p><input type="checkbox" id="isTrue" v-model="isTrue"><label for="isTrue">{{isTrue}}</label></p>
        <p><div :style="{color:red,fontSize:font}">绑定style</div></p>
        <p><div :style="styleObject">绑定style对象</div></p>
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                srcUrl:'http://7xjyw1.com1.z0.glb.clouddn.com/20170227001137.jpg',
                webUrl:'http://jspang.com/2017/02/23/vue2_01/#3',
                className:'classA',
                classA:'classA',
                classB:'classB',
                isTrue:true,
                red:'red',
                font:'20px',
                styleObject:{
                    color:'red',
                    fontSize:'25px'
                }
            }
        })
    </script>
    <style>
        .classA{
            color: red
        }
        .classB{
            font-size: 150%
        }
    </style>
</body>
</html>
