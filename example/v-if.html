<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if v-else v-show</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-if v-else v-show</h1>
    <br>
    <div id="app">
        <div v-if="isLogin">Login</div>
        <div v-else>Not Login</div>
        <div v-show="isLogin">Show Login</div>
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                isLogin:true
            }
        })
    </script>
</body>
</html>
