<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-pre v-cloak v-once</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-pre v-cloak v-once</h1>
    <br>
    <div id="app">
        <div v-pre>{{message}}</div>
        <div v-cloak>在vue渲染完指定的整个DOM后才进行显示</div>
        <div v-once>{{message}}</div>
        <div><input type="text" v-model="message"></div>
        <div>{{message}}</div>
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:'hello-world'
            }
        })
    </script>
</body>
</html>
