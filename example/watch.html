<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>watch</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>watch</h1>
    <br>
    <div id="app">
        <p>温度：{{temperature}}</p>
        <p>穿衣建议：{{option}}</p>
        <p><button @click="add">增加温度</button></p>
        <p><button @click="reduce">减少温度</button></p>
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                temperature:15,
                option:'夹克长裙'
            },
            methods:{
                add:function(){
                    this.temperature += 5;
                },
                reduce:function(){
                    this.temperature -= 5;
                },
            },
            // watch:{
            //     temperature:function(newVal,oldVal){
            //         if(newVal>24){
            //             this.option='T恤短袖';
            //         }else if(newVal<=24 && newVal>=0){
            //             this.option='夹克长裙';
            //         }else{
            //             this.option='棉衣羽绒服';
            //         }
            //     }
            // }
        })

        app.$watch('temperature' , function(newVal,oldVal){
            if(newVal>24){
                this.option='T恤短袖';
            }else if(newVal<=24 && newVal>=0){
                this.option='夹克长裙';
            }else{
                this.option='棉衣羽绒服';
            }
        })
    </script>
</body>
</html>
